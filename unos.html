    <header>
        <h1>Portal Vijesti</h1>
        <nav>
            <ul>

                <li><a href="kategoija.php">Kategorije</a></li>
                <li><a href="unos.html">Unos vijesti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Unos nove vijesti</h2>
        <form name="unos_vijesti" action="skripta.php" method="POST" enctype="multipart/form-data" autocomplete="on">
            <div class="form-item">
                <label for="title">Naslov vijesti</label>
                <input type="text" name="title" id="title" class="form-field-textual" required autofocus>
            </div>
            <div class="form-item">
                <label for="about">Kratki sadržaj vijesti (do 50 znakova)</label>
                <textarea name="about" id="about" cols="30" rows="3" maxlength="50" class="form-field-textual" required></textarea>
            </div>
            <div class="form-item">
                <label for="content">Sadržaj vijesti</label>
                <textarea name="content" id="content" cols="30" rows="10" class="form-field-textual" required></textarea>
            </div>
            <div class="form-item">
                <label for="pphoto">Slika:</label>
                <input type="file" accept="image/*" class="input-text" name="pphoto" id="pphoto" required>
            </div>
            <div class="form-item">
                <label for="category">Kategorija vijesti</label>
                <select name="category" id="category" class="form-field-textual" required>
                    <option value="sport">Sport</option>
                    <option value="kultura">Kultura</option>
                    <option value="politika">Politika</option>
                    <option value="tehnologija">Tehnologija</option>
                </select>
            </div>
            <div class="form-item">
                <label for="archive">Prikaži na stranici:</label>
                <input type="checkbox" name="archive" id="archive">
            </div>
            <div class="form-item">
                <button type="reset">Poništi</button>
                <button type="submit">Prihvati</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Portal Vijesti</p>
    </footer>
</body>
</html>
